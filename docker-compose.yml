version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: findclass-postgres
    environment:
      POSTGRES_USER: findclass
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-findclass_dev}
      POSTGRES_DB: findclass
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - findclass-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U findclass']
      interval: 5s
      timeout: 5s
      retries: 5

  # LocalStack for AWS services simulation (S3, SES, SQS)
  localstack:
    image: localstack/localstack:3.0
    container_name: findclass-localstack
    ports:
      - '4566:4566'
    environment:
      - SERVICES=s3,ses,sqs
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack-data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - findclass-network

  # Backend API server (development mode)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: findclass-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - AWS_REGION=ap-southeast-2
      - DATABASE_URL=postgresql://findclass:findclass_dev@postgres:5432/findclass
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - UPLOAD_DIR=/app/uploads
    depends_on:
      - postgres
      - localstack
    volumes:
      - uploads-data:/app/uploads
    networks:
      - findclass-network

  # Frontend static server (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: findclass-frontend
    ports:
      - '80:80'
    depends_on:
      - api
    networks:
      - findclass-network

  # Staging environment (with seeded data)
  staging:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: findclass-staging-api
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=staging
      - AWS_REGION=ap-southeast-2
      - DATABASE_URL=postgresql://findclass:findclass_dev@postgres:5432/findclass
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - SEED_SAMPLE_DATA=true
      - UPLOAD_DIR=/app/uploads
    depends_on:
      - postgres
      - localstack
    volumes:
      - uploads-data:/app/uploads
    networks:
      - findclass-network
    profiles:
      - staging

  # Production environment
  prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: findclass-prod-api
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - AWS_REGION=ap-southeast-2
      - DATABASE_URL=postgresql://findclass:findclass_prod@postgres:5432/findclass
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - SEED_SAMPLE_DATA=false
      - UPLOAD_DIR=/app/uploads
    depends_on:
      - postgres
      - localstack
    volumes:
      - uploads-data:/app/uploads
    networks:
      - findclass-network
    profiles:
      - prod

networks:
  findclass-network:
    driver: bridge

volumes:
  postgres-data:
  localstack-data:
  uploads-data:
