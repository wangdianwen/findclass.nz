version: '3.8'

services:
  # DynamoDB Local (single table design)
  dynamodb-local:
    image: amazon/dynamodb-local:2.0.0
    container_name: findclass-dynamodb
    ports:
      - '8000:8000'
    command: [-jar, DynamoDBLocal.jar, -sharedDb]
    volumes:
      - dynamodb-data:/home/dynamodb
    networks:
      - findclass-network

  # LocalStack for AWS services simulation
  localstack:
    image: localstack/localstack:3.0
    container_name: findclass-localstack
    ports:
      - '4566:4566'
    environment:
      - SERVICES=dynamodb,s3,ses,sqs
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack-data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - findclass-network

  # Backend API server (production build)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: findclass-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - AWS_REGION=ap-southeast-2
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - DYNAMODB_TABLE_NAME=FindClass-MainTable
      - LOCALSTACK_ENDPOINT=http://localstack:4566
    depends_on:
      - dynamodb-local
      - localstack
    networks:
      - findclass-network

  # Frontend static server (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: findclass-frontend
    ports:
      - '80:80'
    depends_on:
      - api
    networks:
      - findclass-network

networks:
  findclass-network:
    driver: bridge

volumes:
  dynamodb-data:
  localstack-data:
