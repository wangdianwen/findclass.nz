<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
  <table role="presentation" style="width: 100%; border-collapse: collapse;">
    <tr>
      <td align="center" style="padding: 40px 0;">
        <table role="presentation" style="width: 100%; max-width: 600px; border-collapse: collapse; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
          <tr>
            <td style="padding: 40px 40px 20px 40px; text-align: center;">
              <h1 style="margin: 0 0 20px 0; color: #1a1a1a; font-size: 24px; font-weight: 600;">
                {{title}}
              </h1>
              <p style="margin: 0 0 30px 0; color: #666666; font-size: 16px; line-height: 1.5;">
                {{description}}
              </p>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding: 0 40px 20px 40px;">
              <div style="display: inline-block; background-color: #f0f7ff; border: 2px dashed #0066cc; border-radius: 8px; padding: 20px 40px;">
                <span style="font-size: 32px; font-weight: bold; color: #0066cc; letter-spacing: 8px;">
                  {{code}}
                </span>
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding: 20px 40px 40px 40px; text-align: center;">
              <p style="margin: 0 0 10px 0; color: #999999; font-size: 14px;">
                This code will expire in {{expiresInMinutes}} minutes
              </p>
              <p style="margin: 0; color: #999999; font-size: 12px;">
                If you didn't request this code, please ignore this email.
              </p>
            </td>
          </tr>
        </table>
        <table role="presentation" style="width: 100%; max-width: 600px; border-collapse: collapse;">
          <tr>
            <td style="padding: 20px; text-align: center;">
              <p style="margin: 0; color: #999999; font-size: 12px;">
                FindClass NZ - Your trusted class search platform
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
